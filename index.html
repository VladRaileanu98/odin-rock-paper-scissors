<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">Rock Paper Scissors</div>
    </div>
    <div class="body">
        <div class="container">
            <p style="font-weight: bold; font-size: 36px;font-style: italic; color:white">Player vs. Machine</p>
            <div class="player-machine">
                <span class="no1">player chose:</span>
                <span class="no2">computer chose:</span>
            </div>
            <div class="selection">
                <div class="player">
                    <div class="rock">rock</div>
                    <div class="paper">paper</div>
                    <div class="scissors">scissors</div>
                </div>
                <div class="computer">
                    <div class="rock">rock</div>
                    <div class="paper">paper</div>
                    <div class="scissors">scissors</div>
                </div>
            </div>
            <div class="result">result</div>
        </div>
    </div>
    <div class="footer">Copyright @ The Odin Project 2023</div>
</body>

</html>
