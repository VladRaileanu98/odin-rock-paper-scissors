<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="header">
        <div class="logo">Rock Paper Scissors</div>
    </div>
    <div class="body">
        <div class="container">
            <p style="font-weight: bold; font-size: 36px;font-style: italic; color:white">Player vs. Machine</p>
            <div class="player-machine">
                <span class="no1">player chose:
                    <p id="choice1" class="option1">choice</p>
                </span>
                <span class="no2">computer chose:
                    <p id="choice2" class="option2">choice</p>
                </span>
            </div>
            <div class="selection">
                <div class="player">
                    <div class="rock" id="rockBtn">✊</div>
                    <div class="paper" id="paperBtn">✋</div>
                    <div class="scissors" id="scissorsBtn">✌</div>
                </div>
                <div class="computer">
                    <div class="rock">✊</div>
                    <div class="paper">✋</div>
                    <div class="scissors">✌</div>
                </div>
            </div>
            <div class="result" id="res">result</div>
        </div>
    </div>
    <div class="footer">Copyright @ The Odin Project 2023</div>
    <script src="script.js"></script>
</body>

</html>
